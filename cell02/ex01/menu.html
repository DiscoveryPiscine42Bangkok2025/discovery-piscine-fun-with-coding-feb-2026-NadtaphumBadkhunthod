<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <div class="sandwich-wrapper">
        
        <input type="checkbox" id="toggle-sandwich">

        <label for="toggle-sandwich" class="sandwich-bun-top">
            <span>Sandwich Data</span>
        </label>

        <div class="sandwich-filling-dropdown">
            
            <div class="ingredient-layer train-a">
                <div class="data">
                    <strong>Train A (Paris → Lyon)</strong>
                    <ul>
                        <li>Date: Sat, Sept 12th, 1985</li>
                        <li>Event: Lunar Eclipse </li>
                        <li>Speed: 216 km/h</li>
                        <li>Env: Windy (S/SE factor 5), Cloudy.</li>
                        <li>Temp: 13°C out / 22°C in.</li>
                    </ul>
                </div>
            </div>

            <div class="ingredient-layer train-b">
                <div class="data">
                    <strong>Train B (Lyon → Paris)</strong>
                    <ul>
                        <li>Time: 23:00 (Same day)</li>
                        <li>Speed: 224 km/h</li>
                    </ul>
                </div>
            </div>

            </div>
    </div>

</body>
</html>

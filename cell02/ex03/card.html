<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card">
        <h2>User Profile</h2>
        
        <table class="profile-table">
            <tr>
                <td>
                    <img src="https://img.freepik.com/free-photo/cute-cat-spending-time-indoors_23-2150649133.jpg?semt=ais_hybrid&w=740&q=80" alt="Profile Picture" class="profile-pic">
                    
                    <p class="login">nbadkhun</p>
                    
                    <p class="description">I love cat, That's all my life</p>
                    
                    <div class="socials">
                        <a href="https://x.com"><img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="X"></a>
                        <a href="https://instagram.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1280px-Instagram_logo_2022.svg.png" alt="Instagram"></a>
                        <a href="https://facebook.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/1280px-2023_Facebook_icon.svg.png" alt="Facebook"></a>
                    </div>
                    
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <div class="calc-container">
        <input type="text" id="left" placeholder="Value 1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Value 2">
        <input type="submit" id="submit" value="Try me!">
    </div>

    <script src="script.js"></script>
</body>
</html>
